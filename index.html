<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEHDI 999 - Mes Liens Vintage</title>
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif; /* police simple */
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Écran d’accueil “Click to Enter” */
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #welcome-screen button {
      padding: 20px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border: 2px solid #d4af37;
      background: rgba(0,0,0,0.7);
      color: #d4af37;
      border-radius: 10px;
    }
    #welcome-screen button:hover {
      box-shadow: 0 0 25px #d4af37;
    }

    /* Contenu du site */
    #site-content {
      display: none; /* caché jusqu’au clic */
      width: 100%;
      height: 100%;
    }

    /* Vidéo en arrière-plan */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    /* --- HEADER --- */
    header {
      padding: 40px 20px 20px;
    }
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header img {
      width: 120px;
      border-radius: 50%;
      border: 3px solid #d4af37; /* cercle doré */
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }
    h1 {
      font-size: 2.3rem;
      color: #d4af37; /* doré élégant */
      text-shadow: 0 0 8px black;
      margin: 0;
    }
    .bio {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.8;
      text-shadow: 0 0 5px black;
    }

    /* --- LIENS --- */
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 400px; /* largeur ajustée comme premier HTML */
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(20, 20, 20, 0.85);
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      color: #e6d8b5; /* beige vintage */
      font-size: 1.2rem;
      font-weight: bold;
      border: 1px solid rgba(230, 216, 181, 0.4);
      transition: all 0.3s ease-in-out;
    }
    .link-btn i {
      font-size: 1.5rem;
      color: #d4af37; /* icônes dorées */
    }
    .link-btn:hover {
      background: rgba(230, 216, 181, 0.1);
      color: #d4af37;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    footer {
      margin: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <!-- Écran d’accueil -->
  <div id="welcome-screen">
    <h1>MEHDI 999</h1>
    <button id="enter-btn">Click to Enter</button>
  </div>

  <!-- Contenu du site -->
  <div id="site-content">
    <!-- Vidéo en fond -->
    <video autoplay muted loop id="background-video">
      <source src="mafia-room.3840x2160.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>

    <!-- Fond étoiles -->
    <canvas id="stars"></canvas>

    <header>
      <div class="logo-title">
        <img src="ChatGPT Image 7 août 2025, 14_55_13.png" alt="Mon Logo">
        <h1>MEHDI 999</h1>
      </div>
      <p class="bio">✨ Un gamer chill, passionné par les récits épiques et les univers immersifs. Mes Liens Vintage ✨</p>
    </header>

    <main>
      <div class="links">
        <a href="https://discord.gg/5Qx2wApw" class="link-btn sound-btn">
          <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://www.tiktok.com/@mehdi.9990?is_from_webapp=1&sender_device=pc" class="link-btn sound-btn">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://steamcommunity.com/profiles/76561199758231518/" class="link-btn sound-btn">
          <i class="fab fa-steam"></i> Steam
        </a>
        <a href="https://account.xbox.com/profile?gamertag=mehdibzh" class="link-btn sound-btn">
          <i class="fab fa-xbox"></i> Xbox
        </a>
        <a href="https://launcher.store.epicgames.com/u/bf6ab5ed39df48b68ce74785bfdc7888/" class="link-btn sound-btn">
          <i class="fas fa-gamepad"></i> Epic Games
        </a>
      </div>
    </main>

    <footer>
      © 2025 - MEHDI 999
    </footer>

    <!-- Musique -->
    <audio id="background-music" loop>
      <source src="Nothing Else Matters by Metallica - Danish Guitar Performance - Soren Madsen [WlGiOiRQNhI].mp3" type="audio/mp3">
    </audio>
  </div>

  <!-- Script étoiles + son -->
  <script>
    // Click to Enter
    const enterBtn = document.getElementById("enter-btn");
    const welcome = document.getElementById("welcome-screen");
    const site = document.getElementById("site-content");
    const music = document.getElementById("background-music");

    enterBtn.addEventListener("click", () => {
      music.play();
      welcome.style.display = "none";
      site.style.display = "block"; // corrigé pour affichage normal
    });

    // Etoiles animées
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];

    function Star(x, y, size, speed) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.speed = speed;
    }

    Star.prototype.update = function() {
      this.y += this.speed;
      if (this.y > canvas.height) {
        this.y = 0;
        this.x = Math.random() * canvas.width;
      }
    };

    Star.prototype.draw = function() {
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    };

    function initStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * 2;
        let speed = Math.random() * 1 + 0.2;
        stars.push(new Star(x, y, size, speed));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    initStars(200);
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars(200);
    });

    // Son clic sur liens
    const buttons = document.querySelectorAll(".sound-btn");
    const clickSound = new Audio("https://www.soundjay.com/button/sounds/button-29.mp3");

    buttons.forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(() => {
          window.location.href = btn.href;
        }, 300);
      });
    });
  </script>
</body>
</html>
