  <!-- Script Ã©toiles animÃ©es -->
  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];

    function Star(x, y, size, speed) {
      this.x = x;
      this.y = y;
      this.size = size;
      this.speed = speed;
    }

    Star.prototype.update = function() {
      this.y += this.speed;
      if (this.y > canvas.height) {
        this.y = 0;
        this.x = Math.random() * canvas.width;
      }
    };

    Star.prototype.draw = function() {
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    };

    function initStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * 2;
        let speed = Math.random() * 1 + 0.2;
        stars.push(new Star(x, y, size, speed));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    initStars(200);
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars(200);
    });

    /* ðŸŽ¶ Gestion des sons quand on clique sur un bouton */
    const buttons = document.querySelectorAll(".sound-btn");

    const clickSound = new Audio("https://www.soundjay.com/button/sounds/button-29.mp3");

    buttons.forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.preventDefault(); 
        clickSound.currentTime = 0;
        clickSound.play();
        setTimeout(() => {
          window.location.href = btn.href;
        }, 300);
      });
    });
  </script>
